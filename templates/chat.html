<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Microsoft</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"/>
    <style>
      /* CSS styles here */
    </style>
  </head>
  <body>
    <main class="chat-box">
      <h1 class="chat-title">Alexia.</h1>
      <h2 class="chat-subheading">Ten el acceso a la inteligencia artificial m√°s avanzada.</h2>
      <form id="chat-form">
        <label for="message" class="sr-only">Mensaje</label>
        <input class
          type="text"
          id="message"
          name="message"
          class="message-input"
          placeholder="Ingresa tu mensaje"
          required
          autofocus
        />
        <button class="submit-button" type="submit">Enviar</button>
      </form>
    </main>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script async src="script.js"></script>
    <script>
      // JavaScript code here
      const form = document.getElementById('chat-form');
      const messageInput = document.getElementById('message');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const message = messageInput.value;
        displayMessage(message);

        // Clear input field
        messageInput.value = '';
      });

      function displayMessage(message) {
        const chatResponse = document.createElement('div');
        chatResponse.classList.add('chat-response');
        chatResponse.textContent = message;

        const chatBox = document.querySelector('.chat-box');
        chatBox.appendChild(chatResponse);
      }
    </script>
  </body>
</html>
